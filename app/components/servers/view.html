<ng-include src="navbar"/>
<div class="page-header">
    <h3>Servers</h3>
</div>
<table class="table" ng-controller="servers">
    <tr>
        <th>Server</th>
        <th>Status</th>
        <th>IP Address</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="server in servers">
        <td>{{server.dns}}</td>
        <td>
            <span class="wait" ng-show="message"> </span>{{server.droplet.status}}
        </td>
        <td>
            {{server.droplet.ip_address}}
        </td>
        <td>
            <div class="btn-group compound">
                <button type="button" class="btn btn-success" ng-click="startup(server.name)">
                    <span class="glyphicon glyphicon-play-circle"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="shutdown(server.name)">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
            </div>
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="start(server.name)">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="stop(server.name)">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="snapshot(server.name)">
                    <span class="glyphicon glyphicon-camera"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="refreshStatus(server.name)">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </td>
    </tr>
</table>
<div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
