<!DOCTYPE html>
<html lang="en" ng-app="pkminecraft">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Control</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/application.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Server Control</a>
            </div>
        </div>
    </div>

    <div class="container" role="main">

        <div class="page-header">
            <h3>Control Panel</h3>
        </div>

        <table class="table" ng-controller="servers">
            <tr>
                <th>Server</th>
                <th>Status</th>
                <th>IP Address</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="server in servers">
                <td>{{server.dns}}</td>
                <td>
                    <span class="wait" ng-show="message"> </span>{{server.droplet.status}}
                </td>
                <td>
                    {{server.droplet.ip_address}}
                </td>
                <td>
                    <div class="btn-group compound">
                        <button type="button" class="btn btn-success" ng-click="startup(server.name)">
                            <span class="glyphicon glyphicon-play-circle"></span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="shutdown(server.name)">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="start(server.name)">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="stop(server.name)">
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="snapshot(server.name)">
                            <span class="glyphicon glyphicon-camera"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="refreshStatus(server.name)">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
        <div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    </div>
    <!-- /.container -->

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
